<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Traviesos</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
  <div class="wrapper">
    <img class=img-logo src="../../assets/img/TRAVIESOS.png" alt=""/>
      <nav>
          <a href="#" class="nav-enlace">Inicio<i class="bi bi-house-door"></i></a>
          <a href="#" class="nav-enlace">Productos <img src="../../assets/img/baby.png" width="26" height="24"></a>
          <a href="#" class="nav-enlace-active">Carrito<i class="bi bi-cart"></i></a><span class="number">0</span>
      </nav>
  </div>
<!--header-->
<!--closeheader-->
    <main>
        <h2 class="titleppal">Tu Carrito</h2>
        <div class="product-container">
            <p class="empty-card">Tu carrito está vacio.<i class="bi bi-emoji-frown"></i></p>

            <div class="products-car disabled">
                <div class="product-car">
                    <img class =cardimg1 src="../../assets/img/niña1.png" alt="">
                    <div class="car-product-ref">
                        <small>Ref</small>
                        <h3>Bota Notuerce 175-Rosado</h3>
                    </div>
                    <div class="amountproduct">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="colors1">
                      <div class="color"></div>
                      <div class="color"></div>
                  </div>
                  <div class="sizes">
                      <div class="size">17</div>
                      <div class="size">18</div>
                      <div class="size">19</div>
                      <div class="size">20</div>
                      <div class="size">21</div>
                      <div class="size">22</div>
                  </div>
                    <div class="carproduct-price">
                        <small>Precio</small>
                        <p>$35000</p>
                    </div>
                    <div class="product-car-subtotal">
                        <small>Subtotal</small>
                        <p>$35000</p>
                    </div>
                    <button class="car-delete-product"><i class="bi bi-trash-fill"></i></button>
                </div>

                <div class="products-car">
                    <div class="product-car">
                        <img class =cardimg2 src="../../assets/img/niña2.png" alt="">
                        <div class="car-product-ref">
                            <small>Ref</small>
                            <h3>Bota Notuerce 138-Fucsia</h3>
                        </div>
                        <div class="amountproduct">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carproduct-price">
                            <small>Precio</small>
                            <p>$35000</p>
                        </div>
                        <div class="product-car-subtotal">
                            <small>Subtotal</small>
                            <p>$35000</p>
                            <div class="colors1">
                              <div class="color"></div>
                              <div class="color"></div>
                          </div>
                          <div class="sizes">
                              <div class="size">17</div>
                              <div class="size">18</div>
                              <div class="size">19</div>
                              <div class="size">20</div>
                              <div class="size">21</div>
                              <div class="size">22</div>
                          </div>
                        </div>
                        <button class="car-delete-product"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>

                <div class="car-actions disabled">
                    <div class="car-actions-left">
                        <button class="car-actions-empty">Vaciar carrito</button>
                    </div>
                    <div class="car-actions-rigth">
                        <div class="card-actions-total">
                            <p>Total:</p>
                            <p id="total">$70000</p>
                        </div>
                        <button class="car-actions-buy">Comprar ahora</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
